keyword_shown_dict["Hiking"] = false;
keyword_shown_dict["History"] = false;
keyword_shown_dict["Plane"] = false;
keyword_shown_dict["Rabbit"] = false;
keyword_shown_dict["Sign"] = false;
keyword_shown_dict["Space"] = false;
keyword_shown_dict["Train"] = false;
keyword_shown_dict["Waterfall"] = false;
date_shown_dict["Aug 2020"] = false;
date_shown_dict["Sep 2020"] = false;
date_shown_dict["Oct 2020"] = false;
date_shown_dict["Nov 2020"] = false;
date_shown_dict["Dec 2020"] = false;

function readhash()
{
	if (window.location.hash)
	{
		var hash = window.location.hash.substring(1); // Puts hash in variable, and removes the # character
		hash = hash.replace("_", " ");
		hashes = hash.split(":");

		// get keys
		var keyword_keys = Object.keys(keyword_shown_dict);
		var date_keys = Object.keys(date_shown_dict);

		// for the keywords that aren't shown
		showhide_keyword("kAll", false);
		showhide_date("dAll", false);

		for (var i = 0; i < keyword_keys.length; i++)
		{
			if (hashes[0] == keyword_keys[i])
			{
				showhide_keyword(keyword_keys[i], false);
				break;
			}
		} // i, keywords
		for (var i = 0; i < date_keys.length; i++)
		{
			if (hashes[hashes.length - 1] == date_keys[i])
			{
				showhide_date(date_keys[i], false);
				break;
			}
		} // i, dates
		apply();
	} // an incoming hash
	else // no incoming hash
	{
		showhide_keyword("kAll", false);
		showhide_date("Dec 2020", false);
		apply();
	} // no incoming hash
}
readhash();
window.onhashchange = readhash;
function apply()
{
	// get all items
	var photos = document.getElementsByClassName("kAll");
	// get keys
	var keyword_keys = Object.keys(keyword_shown_dict);
	var date_keys = Object.keys(date_shown_dict);

	// apply changes to photos
	for (var i = 0; i < photos.length; i++)
	{
		photos[i].style.display = "none";
		for (var j = 0; j < keyword_keys.length; j++)
		{
			for (var k = 0; k < date_keys.length; k++)
			{
				if ((photos[i].className.includes(keyword_keys[j]) && keyword_shown_dict[keyword_keys[j]] && photos[i].className.includes(date_keys[k]) && date_shown_dict[date_keys[k]]))
				{
					photos[i].style.display = "inline";
					break;
				}
			} // k, date
		} // j, keyword
	} // i, photos

	var hash = "";
	// apply changes to hash
	for (var i = 0; i < keyword_keys.length; i++)
	{
		if (keyword_shown_dict[keyword_keys[i]] && keyword_keys[i] != "kAll")
		{
			hash = keyword_keys[i];
		}
	} // i, keyword
	for (var i = 0; i < date_keys.length; i++)
	{
		if (date_shown_dict[date_keys[i]] && date_keys[i] != "dAll")
		{
			if (hash != "")
			{
				hash += ":";
			}
			hash += date_keys[i];
		}
	} // i, keyword
	hash = hash.replace(" ", "_");
	if (hash != window.location.hash.substring(1)) // don't make the change if there is no change
	{
		if (hash == "")
			history.pushState(null, null, " ");
		else
		{
			hash = "#" + hash;
			window.location.hash = hash;
		}
	}
}
function showhide_keyword(keyword, apply_b = true)
{
	var keys = Object.keys(keyword_shown_dict);
	// turn everything else off
	for (var i = 0; i < keys.length; i++)
	{
		var key = keys[i];
		var x = document.getElementById(key);
		if (key != keyword)
		{
			keyword_shown_dict[key] = false;
			x.style.fontWeight = "normal";
		}
		else
		{
			if (!keyword_shown_dict[key])
			{
				keyword_shown_dict[key] = true;
				x.style.fontWeight = "bold";
			} // if it wasn't already selected
			else
			{
				keyword_shown_dict[key] = false;
				x.style.fontWeight = "normal";
				keyword_shown_dict["kAll"] = true;
				document.getElementById("kAll").style.fontWeight = "bold";
			} // if it was already selected
		}
	}
	if (apply_b)
		apply();
}
function showhide_date(date, apply_b = true)
{
	var keys = Object.keys(date_shown_dict);
	// turn everything else off
	for (var i = 0; i < keys.length; i++)
	{
		var key = keys[i];
		var x = document.getElementById(key);
		if (key != date)
		{
			date_shown_dict[key] = false;
			x.style.fontWeight = "normal";
		}
		else
		{
			if (!date_shown_dict[key])
			{
				date_shown_dict[key] = true;
				x.style.fontWeight = "bold";
			} // if it wasn't already selected
			else
			{
				date_shown_dict[key] = false;
				x.style.fontWeight = "normal";
				date_shown_dict["dAll"] = true;
				document.getElementById("dAll").style.fontWeight = "bold";
			} // if it was already selected
		}
	}
	if (apply_b)
		apply();
}
</script>
